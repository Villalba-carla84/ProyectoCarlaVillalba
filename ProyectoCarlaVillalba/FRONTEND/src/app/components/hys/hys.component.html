<div class="row">

  <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
        [percent]="70"

        [showUnits]="false"
        [title]="'HTML'"
        [imageSrc]="'../../../assets/Logos/html.png'"

        [imageHeight]="50"
        [imageWidth]="50"
        [showSubtitle]="false"
        [outerStrokeWidth]="10"
        [innerStrokeWidth]="5"
